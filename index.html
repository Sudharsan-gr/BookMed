<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task 2</title>
</head>
<body>
    <nav>
        <div id="logo">
            <h1>BookMed</h1>
        </div>

        <div class="navbar">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">CONTACTS</a></li>
                <li><a href="">APPOINTMENTS</a></li>
            </ul>
        </div>

    </nav>

    <div class="form-container">
    <form>
      <fieldset>
        <legend>Book your Appointment</legend>

        <div class="formgroup">
          <label for="name">Name</label>
          <input type="text" id="name" required>
        </div>

        <div class="formgroup">
          <label for="contact">Phone No</label>
          <input type="number" id="contact" name="phone" required>
        </div>

        <div class="formgroup">
          <label for="doctor">Doctor Name</label>
          <input type="text" id="doctor" required>
        </div>

        <div class="formgroup">
          <label for="time">Appointment Timing</label>
          <input type="datetime-local" id="time" name="appointmentTime" required>
        </div>

        <div class="formgroup">
          <label for="reason">Reason</label>
          <textarea id="reason" rows="3" placeholder="Describe your reason here..."></textarea>
        </div>

        <button type="submit">Book Now</button>
      </fieldset>
    </form>
  </div>
    <footer>
        <p style="color: aliceblue;">&copy copyright 2025 Designed by Sudharsan G R</p>
        <img src="footer.jpeg" width="200px" height="40px">
    </footer>
</body>
<script src="script.js"></script>

</html>
